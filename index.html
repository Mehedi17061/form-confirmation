<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>Secure a Free Consultation</h3>
        <form id="consultationForm">
            <input type="text" id="firstName" placeholder="Your Name*" required>
            <input type="text" id="lastName" placeholder="Last Name*" required>
            <input type="email" id="email" placeholder="Enter your E-mail" required>
            <select id="investmentAmount" required>
                <option value="" disabled selected>How much did you invest ($)</option>
                <option value="Below $1,000">Below $1,000</option>
                <option value="$1,000 - $5,000">$1,000 - $5,000</option>
                <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                <option value="Above $10,000">Above $10,000</option>
            </select>
            <textarea id="caseDetails" rows="3" placeholder="Outline your case"></textarea>
            <button type="submit">Get a free consultation</button>
        </form>
    </div>

    <script>
        // Initialize EmailJS
        (function(){
            emailjs.init("aQcsMtkaJqLNP7NvJ"); // Replace with your EmailJS Public Key
        })();

        document.getElementById("consultationForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const investmentAmount = document.getElementById("investmentAmount").value;
            const caseDetails = document.getElementById("caseDetails").value;

            if (!firstName || !lastName || !email || !investmentAmount) {
                alert("Please fill in all required fields.");
                return;
            }

            const templateParams = {
                first_name: firstName,
                last_name: lastName,
                email: email,
                investment: investmentAmount,
                case_details: caseDetails
            };

            // Send email to customer & admin
            emailjs.send("service_h1theim", "template_gvm6ubl", templateParams)
                .then(function(response) {
                    alert("Your consultation request has been sent successfully!");
                    document.getElementById("consultationForm").reset();
                }, function(error) {
                    alert("Failed to send email. Please try again.");
                    console.log("EmailJS Error:", error);
                });
        });
    </script>

</body>
</html>
